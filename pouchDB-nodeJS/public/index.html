<!DOCTYPE html>
<html lang="en">

<head>

    <script src="js/bootstrap.min.js"></script>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!--CB-modal -->
    <!-- Button trigger modal -->
    <!-- Button trigger modal -->
   

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="http://localhost:3000/customers" method="post">
                        <div class="col-md-4 form-group">
                           
                            <input type="text" class="form-control" name="firstname" placeholder="First Name">
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                            <input type="text" class="form-control" name="Gender" placeholder="Gender">
                            <input type="text" class="form-control" name="address" placeholder="Address">
                            <input type="text" class="form-control" name="email" placeholder="E-mail">
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS code -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
    </script>
    
    
    <!-- container -->
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <h1 class="title text-center"><img src="img/logo.png" alt="">vertos</h1>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">

            <table class="table table-inverse tablestyle">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                    Add Customer
                </button>
            <tr>
                <th style="padding: 10px;">
                    <h5>First name</h5>
                </th>
                <th style="padding: 10px;">
                    <h5>Last name</h5>
                </th>
                <th style="padding: 10px;">
                    <h5>Gender </h5>
                </th>
                <th style="padding: 10px;">
                    <h5>Address</h5>
                </th>
                <th style="padding: 10px;">
                    <h5>Email</h5>

                </tr>

                <th>

                <th>

                </th>

            </table>

        </div>
    </div>


</body>
<script>
    $('#myModal').on('shown.bs.modal', function() {
        $('#myInput').focus()
    })

</script>
<script>
    //Denna kod skriver ut JSON datan fr√•n databasen i ett table
    $(document).ready(function() {
        $.getJSON("http://localhost:3000/customers", function(data) {
            var json = data;
            var tr;
            for (var i = 0; i < json.length; i++) {
                tr = $('<tr/>');
                tr.append("<td>" + json[i].firstname + "</td>");
                tr.append("<td>" + json[i].lastname + "</td>");
                tr.append("<td>" + json[i].Gender + "</td>");
                tr.append("<td>" + json[i].address + "</td>");
                tr.append("<td>" + json[i].email + "</td>");
                $('table').append(tr);
            };
        });
    });

</script>
